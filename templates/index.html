<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Vehicle Parking Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #222831 0%, #283b48 100%);
            min-height: 100vh;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #222831 0%, #283b48 50%, #00a6c0 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .content {
            text-align: center;
            color: #d8d7ce;
            max-width: 1000px;
            background: rgba(216, 215, 206, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(216, 215, 206, 0.2);
            border-radius: 20px;
            padding: 80px 60px;
            box-shadow: 0 25px 50px rgba(34, 40, 49, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #d8d7ce, #00a6c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 166, 192, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00a6c0, transparent);
            margin: 30px auto;
            border-radius: 2px;
            animation: fadeIn 2s ease-out 1s both;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 1.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 2s ease-out 2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00a6c0, #283b48);
            color: #d8d7ce;
            box-shadow: 0 10px 25px rgba(0, 166, 192, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 166, 192, 0.4);
        }

        .btn-secondary {
            background: rgba(216, 215, 206, 0.2);
            color: #d8d7ce;
            border: 2px solid rgba(216, 215, 206, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            background: rgba(216, 215, 206, 0.3);
            box-shadow: 0 15px 30px rgba(216, 215, 206, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(216, 215, 206, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 50px;
            animation: fadeIn 2.5s ease-out 3s both;
        }

        .feature {
            padding: 20px;
            background: rgba(216, 215, 206, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(216, 215, 206, 0.2);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 40px 30px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <div class="content">
            <h1 class="title">
                SMART VEHICLE PARKING MANAGEMENT
            </h1>
            
            <div class="divider"></div>
            
            <div class="buttons">
                <a class="btn btn-primary" href="{{ url_for('auth.register') }}" role="button">
                    Register Now
                </a>
                <a class="btn btn-secondary" href="{{ url_for('auth.login') }}" role="button">
                    Login
                </a>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-title">Real-time Updates</div>
                    <div class="feature-text">Get instant parking availability updates</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ“±</div>
                    <div class="feature-title">Easy Booking</div>
                    <div class="feature-text">Reserve your spot with just a few clicks</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸŽ¯</div>
                    <div class="feature-title">Smart Management</div>
                    <div class="feature-text">Manage all your bookings in one place</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
